<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Boilerplate</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://rawgit.com/jtwalters/jquery-focused/master/dist/jquery.focused.min.js"></script>
  </head>
  <body>

    <!-- SAMPLE MARKUP -->
    <div class="demo">

      <label for="focus">Select an option:</label>
      <select name="focus">
        <option value="one">One</option>
        <option value="two">Two</option>
        <option value="three">Three</option>
      </select>

      <div data-focus="one">
        <img src="https://farm8.staticflickr.com/7324/10296027705_72c5d94fe8_z_d.jpg" alt="">
      </div>
      <div data-focus="two">
        <img src="https://farm4.staticflickr.com/3084/2347470155_55d9bd9eca_z_d.jpg" alt="">
      </div>
      <div data-focus="three">
        <img src="https://farm8.staticflickr.com/7358/9282342222_3ae641a58d_z_d.jpg" alt="">
      </div>

      <!-- SAMPLE USAGE -->
      <script>

        $(function domReady() {

          $('.demo').focused();

        });

      </script>
    </div>

  </body>
</html>
